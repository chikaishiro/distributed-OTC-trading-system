	<script>
		function func() {
			var username = $('input[name="form-username"]').val();
			var password = $('input[name="form-password"]').val();
			var formData = {
				'traderName':username,
				'password':password,
			};
			var token;
			alert(JSON.stringify(formData));
			$.ajax({
				type: "post",
				url: "http://localhost:8080/trader/login",
				async:false,
				data: JSON.stringify(formData),
				contentType: "application/json",
				//dataType:"json",
				//dataType: "json",
			}).success(function (data) {
				alert(data);
				document.cookie = data;
			}).error(function () {
				alert("erroer");
			})

		}
	</script>

  	<body class="overflow-hidden light-background">
		<div class="wrapper no-navigation preload">
			<div class="sign-in-wrapper">
				<div class="sign-in-inner">
					<div class="login-brand text-center">
						<i class="fa fa-database m-right-xs"></i> Simplify <strong class="text-skin">Admin</strong>
					</div>

					<form>
						<div class="form-group m-bottom-md">
							<input type="text" class="form-control" placeholder="Email Address" name="form-username">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Password" name="form-password">
						</div>

						<div class="form-group">
							<div class="custom-checkbox">
								<input type="checkbox" id="chkRemember">
								<label for="chkRemember"></label>
							</div>
							Remember me
						</div>

						<div class="m-top-md p-top-sm">
							<button class="btn btn-success block" onclick="func()">Sign in</button>
						</div>

						<div class="m-top-md p-top-sm">
							<div class="font-12 text-center m-bottom-xs">
								<a href="#" class="font-12">Forgot password ?</a>
							</div>
							<div class="font-12 text-center m-bottom-xs">Do not have an account?</div>
							<a href="signup.html" class="btn btn-default block">Create an accounts</a>
						</div>
					</form>
				</div><!-- ./sign-in-inner -->

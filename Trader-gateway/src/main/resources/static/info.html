<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/browser.js"></script>
    <script src="js/jquery.min.js"></script>
</head>
<body>

<div id="app">
</div>
<script type="text/babel">
    var UserGist = React.createClass({
        getInitialState: function() {
            return {
                name: '',
            };
        },
        componentDidMount: function() {
            var data =  {"traderId" : 4,"traderName" : 'test',"password" : 'test',"role" : 'user'};
            this.serverRequest = $.ajax({type:"post",
                url:"/trader/register",
                async:false,
                contentType : 'application/json',
                dataType : 'json',
                data :JSON.stringify(data),
                success:function (result) {
                    this.setState({
                        name: result
                    });
                }.bind(this)});
        },

        componentWillUnmount: function() {
            this.serverRequest.abort();
        },

        logout:function(){
            var data =  {"traderId" : 2,"traderName" : 'test',"password" : 'test',"role" : 'user'};
            this.serverRequest = $.ajax({
                type:"post",
                url:"/trader/register",
                async:false,
                contentType : 'application/json',
                dataType : 'json',
                data :JSON.stringify(data),
                success:function (result) {
                    this.setState({
                        name: result
                    });
                }.bind(this)});
        },

        render: function() {
            return (
                <div style={{clear:'both'}}>
                    <li style={{marginTop:"3%"}}>
                        {"用户" + this.state.name}
                    </li>
                    <li className="blue" style={{marginTop:"3%"}}>
                        <button onClick={this.logout}>登出</button>
                    </li>
                </div>
            );
        }
    });
    ReactDOM.render(
        <UserGist/>,
        document.getElementById('app')
    );

</script>


</body>
</html>

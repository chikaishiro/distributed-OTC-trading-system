        <script>
            Date.prototype.Format = function(fmt) {
                var o = {
                    "M+" : this.getMonth()+1, //月份
                    "d+" : this.getDate(), //日
                    "h+" : this.getHours(), //小时
                    "m+" : this.getMinutes(), //分
                    "s+" : this.getSeconds(), //秒
                    "q+" : Math.floor((this.getMonth()+3)/3), //季度
                    "S" : this.getMilliseconds() //毫秒
                };
                if(/(y+)/.test(fmt))
                    fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length));
                for(var k in o)
                    if(new RegExp("("+ k +")").test(fmt))
                        fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));
                return fmt;
            }
            var Table = function(element){
                this.element = document.getElementById(element);
            };
            var headers = ["orderID","futureID","type","way","price","amount","timeStamp","status"];
            Table.prototype = {
                add : function(data){
                    var e = this.element, body = null;
                    for(var i = 0; i < data.length; i++){
                        var tr = e.insertRow();
                        for(var j = 0; j < headers.length; j++){
                            var td = tr.insertCell();
                            var todata;
                            if(j==2){
                                todata = translateType(data[i][headers[j]]);
							}
							else if(j == 3){
                                todata =translateWay(data[i][headers[j]]);
							}
							else if(j == 4){
                                todata = translatePrice(data[i][headers[j]]);
							}
							else if(j == 6){
                                todata = translateTime(data[i][headers[j]]);
							}
							else{
                                todata = data[i][headers[j]];
							}
                            td.innerHTML = todata;
                            tr.appendChild(td);
                        }
                        if(!body) body = e.getElementsByTagName("tbody")[0];
                        body.appendChild(tr);
                    }
                },
            };

			var tabledata;
			function translateType(type){
				if(type == "M"){
					return "Market Order";
				}
				else if(type == "L"){
					return "Limit Order";
				}
				else if(type=="S"){
					return "Stop Order";
				}
				else{
					return "Cancel Order";
				}
			}

			function translateWay(way){
				if(way == "S"){
					return "Sell";
				}
				else{
					return "Buy";
				}
			}

			function translatePrice(price) {
				if (price== 0){
				    return "/";
				}
				else {
				    return price;
				}
            }

            function translateTime(time) {
                var date = new Date(time);
                return date.Format("yyyy-MM-dd hh:mm:ss");
            }
